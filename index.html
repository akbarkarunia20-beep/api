<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pokémon</title>
    <style>
        .pokemon img {
            width: 150px;
            height: auto;
        }
        .pokemon {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            width: 180px;
            text-align: center;
            display: inline-block;
            border-radius: 10px;
            background: #f7f7f7;
        }
    </style>
</head>
<body>

    <div class="pokemons">
        <h1>Daftar Pokémon</h1>
        <button onclick="getPokemons()">Lihat Daftar</button>
        <div class="pokemon-list"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        function getPokemons() {
            $.ajax({
                url: "https://pokeapi.co/api/v2/pokemon?limit=12",
                method: "GET"
            }).done(function(response) {

                let html = ""

                // response.results = array list nama + URL detail Pokemon
                response.results.forEach(item => {

                    // Ambil detail Pokémon agar dapat gambar
                    $.ajax({
                        url: item.url,
                        method: "GET"
                    }).done(function(detail) {

                        html += `
                            <div class="pokemon">
                                <img src="${detail.sprites.front_default}" alt="${detail.name}">
                                <h3>${detail.name.toUpperCase()}</h3>
                                <p>Height: ${detail.height}</p>
                                <p>Weight: ${detail.weight}</p>
                            </div>
                        `

                        $(".pokemon-list").html(html)
                    });
                });
            })
        }
    </script>

</body>
</html>
